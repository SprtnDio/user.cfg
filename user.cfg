; =================================================================================================
; # Star Citizen USER.CFG - The Tweaking Template # by u/Pulskraft
;
; PURPOSE: A comprehensive and educational config file. All explanations are grouped at the
;          top of each section, with a clean block of editable commands below.
;
; CURRENT PRESET: STABLE RAW PERFORMANCE / Optimised for MSI Claw 8 AI+ (also for other Handhelds)
; =================================================================================================


; -------------------------------------------------------------------------------------------------
; -- [SECTION 1: ESSENTIAL FIRST COMMAND - DO NOT CHANGE]
; -------------------------------------------------------------------------------------------------
; -- INFO: This command MUST be the very first line. It allows the game to accept all advanced commands.
; -------------------------------------------------------------------------------------------------

Con_Restricted = 0


; -------------------------------------------------------------------------------------------------
; -- [SECTION 2: DISPLAY & PERFORMANCE]
; -------------------------------------------------------------------------------------------------
; -- INFO BLOCK --
;
; -- r_DisplayInfo: Controls the on-screen performance overlay.
; --   MIN-MAX VALUES: 0 (Off) to 4 (Max Detail). '3' is best for tweaking.
; --   POTATO CAUSE: No visual impact, this is just an overlay for monitoring.
;
; -- r_VSync: Synchronizes FPS to your monitor's refresh rate.
; --   MIN-MAX VALUES: 0 (Off), 1 (On). '0' is recommended for G-Sync/FreeSync.
; --   POTATO CAUSE: Using '0' (Off) can cause "screen tearing" on monitors without VRR.
;
; -- sys_maxfps: Sets a maximum FPS limit. Capping is CRITICAL for a smooth, stable experience on handhelds.
; --   MIN-MAX VALUES: 0 (Uncapped) or any number (e.g., 30, 45, 60).
; --   POTATO SETTING: Capped at 45 for a balance of smoothness and stability, which prevents overheating and stuttering.
; -------------------------------------------------------------------------------------------------
; -- [ EDITABLE COMMANDS ] --

r_DisplayInfo = 0
r_VSync = 0
sys_maxfps = 45


; -------------------------------------------------------------------------------------------------
; -- [SECTION 3: CORE SYSTEM TOGGLES]
; -------------------------------------------------------------------------------------------------
; -- INFO BLOCK --
;
; -- e_Shadows: Toggles the entire shadow rendering system. Disabling provides a massive performance boost.
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: All dynamic shadows will disappear. Objects will appear to "float" and the world will look extremely flat.
;
; -- e_GI: Toggles Global Illumination, the system for realistic bounced lighting.
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: Lighting will lose all realism. Areas not in direct light will look unnaturally dark.
; -------------------------------------------------------------------------------------------------
; -- [ EDITABLE COMMANDS ] --

e_Shadows = 0
e_GI = 0


; -------------------------------------------------------------------------------------------------
; -- [SECTION 4: MEMORY & TEXTURES]
; -------------------------------------------------------------------------------------------------
; -- INFO BLOCK --
;
; -- r_TexturesStreamPoolSize: The amount of VRAM (in MB) used for textures.
; --   MIN-MAX VALUES: Recommended 256 to 4096. Match to your VRAM.
; --   Recommended: 1024 for 8GB VRAM, 2048 for 12GB+, and 512 or less for <8GB.
; --   POTATO CAUSE: Textures on all surfaces (armor, ships, walls) will look extremely blurry, low-resolution, and muddy.
;
; -- r_TexMaxAnisotropy: Improves the sharpness of textures when viewed at an angle.
; --   MIN-MAX VALUES: 1, 2, 4, 8, 16.
; --   POTATO CAUSE: Surfaces viewed at an angle, like floors, will become blurry very quickly as they recede into the distance.
; -------------------------------------------------------------------------------------------------
; -- [ EDITABLE COMMANDS ] --

r_TexturesStreamPoolSize = 512
r_TexMaxAnisotropy = 1


; -------------------------------------------------------------------------------------------------
; -- [SECTION 5: VISUAL EFFECTS & POST-PROCESSING]
; -------------------------------------------------------------------------------------------------
; -- INFO BLOCK --
;
; -- r_AntialiasingMode: Smooths out jagged edges on objects.
; --   MIN-MAX VALUES: 0 (Off), 1 (SMAA Low), 2 (SMAA High).
; --   POTATO CAUSE: All diagonal lines and edges will look pixelated, jagged, and will "shimmer" during camera movement.
;
; -- r_ssdo: Adds soft contact shadows and depth to objects.
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: The small, soft shadows where objects meet will be gone, making objects look less connected to the environment.
;
; -- r_MotionBlur: Blurs the image during fast camera or object movement.
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: No negative impact for most players; setting to '0' actually improves image clarity.
;
; -- r_Sharpening: Applies a sharpening filter to the image.
; --   MIN-MAX VALUES: 0.0 (Off) to 1.0 (Max).
; --   POTATO CAUSE: No negative impact. The image will be its native softness.
; -------------------------------------------------------------------------------------------------
; -- [ EDITABLE COMMANDS ] --

r_AntialiasingMode = 0
r_ssdo = 0
r_MotionBlur = 0
r_Sharpening = 0


; -------------------------------------------------------------------------------------------------
; -- [SECTION 6: ADVANCED RENDERING & ENVIRONMENT]
; -------------------------------------------------------------------------------------------------
; -- INFO BLOCK --
;
; -- sys_spec_VolumetricEffects: Controls Volumetric Clouds, the single most demanding graphical setting.
; --   MIN-MAX VALUES: 0 (off), 1 (Low), 2 (Medium), 3 (High), 4 (Very High).
; --   POTATO CAUSE: Combined with the in-game "medium" setting, all 3D clouds - Skies will look emptier.
;
; -- sys_spec_Particles: Controls the quality of explosions, smoke, and weapon VFX.
; --   MIN-MAX VALUES: 1 (Low), 2 (Medium), 3 (High), 4 (Very High).
; --   POTATO CAUSE: Explosions and weapon impacts will look much simpler, less dense, and less impressive.
;
; -- e_Tessellation: Adds geometric detail to surfaces like planet terrain.
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: Planetary terrain will look smoother and flatter. Objects may appear more angular.
;
; -- r_SilhouettePOM: Creates the illusion of 3D depth on flat textures (e.g., metal grating).
; --   MIN-MAX VALUES: 0 (Off), 1 (On).
; --   POTATO CAUSE: Detailed surfaces will lose their illusion of depth and look completely flat.
; -------------------------------------------------------------------------------------------------
; -- [ EDITABLE COMMANDS ] --

sys_spec_VolumetricEffects = 1
sys_spec_Particles = 1
e_Tessellation = 0
r_SilhouettePOM = 0